<table class="table table-bordered">
  
  <tbody>
  {% set scrapy_stats = webservice.cmd_get_global_stats(port=task.webservice_port)  %}
  {% set names = scrapy_stats.keys() %}
  {% names.sort() %}
  {%     for name in names %}
  <tr>
    <th>{{name}}</th>
    <td> {{scrapy_stats[name]}}</td>
  </tr>

  {%endfor%}
  </tbody>
</table>
